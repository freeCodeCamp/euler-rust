name: "Docker Build"
on:
  push:
    branches-ignore:
      - "renovate/**"
  pull_request:
jobs:
  test:
    name: Dock
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Source Files
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3

      - name: Build Dockerfile
        run: |
          docker build -f Dockerfile -t euler-rust .
