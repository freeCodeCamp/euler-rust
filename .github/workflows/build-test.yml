name: "Docker Build"
on:
  push:
    branches-ignore:
      - "renovate/**"
  pull_request:
jobs:
  test:
    name: Dock
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Source Files
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3

      - name: Build Dockerfile
        run: |
          docker build -f Dockerfile -t euler-rust .
